 function drawcircle(ctx,x,y)
 {
    ctx.beginPath();
	ctx.arc(x,y,25,0,2*3.14);
	ctx.fillStyle ="#FF0000";
	ctx.fill();
	ctx.stroke();

 }
 function moveleft(ctx,x,y)
 {
	ctx.moveTo(x-10,y+25);
	ctx.lineTo(x-80,y+80);
	ctx.lineWidth=2;
	ctx.stroke();

 }
  function moveright(ctx,x,y)
  {
    
	ctx.moveTo(x+10,y+25);
	ctx.lineTo(x+70,y+80);
	ctx.lineWidth=2;
	ctx.stroke();
