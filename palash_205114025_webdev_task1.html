<!DOCTYPE html>
<html>
<head>
      <h1 style="text-align:center"> Adjacent box colour changes randomly when click on box <h1>
	  <script>
	           function change_color(id)
			   {
			     var randomcolor=Math.floor(Math.random()*16777215).toString(16);
			    document.getElementById(id).bgColor=randomcolor;
			   }
			   
	  </script>
</head>
<body>
       
       <table id="box1" onclick="change_color('box2');" style="margin-top:50px;position:absolute;left:400px; border:1px solid #000;" height="100" width="100" bgcolor="blue">
	    </table>
		
		<table id="box2" onclick="change_color('box1');" style="margin-top:50px;position:absolute;left:700px; border:1px solid #000;" height="100" width="100" bgcolor="blue" >
	   
	    </table>
		
		
		
</body>
</html>
